<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        table-layout: auto;
        width: 300px;
        border-collapse: collapse;
        border-spacing: 0;
      }
      td,
      th {
        border: 2px solid rebeccapurple;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>英语</th>
          <th>翻译</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>hello</td>
          <td>你好</td>
        </tr>
        <tr>
          <td>hyper</td>
          <td>超级</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>null</td>
          <td>null</td>
        </tr>
      </tfoot>
    </table>
    <table>
      <thead>
        <th></th>
        <th>小明</th>
        <th>小红</th>
      </thead>
      <tbody>
        <tr>
          <th>语文</th>
          <td>98</td>
          <td>95</td>
        </tr>
        <tr>
          <th>数学</th>
          <td>85</td>
          <td>90</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>总分</th>
          <td>183</td>
          <td>185</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
